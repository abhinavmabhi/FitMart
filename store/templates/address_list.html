<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your Addresses</h1>
<a href="{% url 'address-create' %}">Add New Address</a>
<form method="" action="">
    
    <ul>
        {% for address in addresses %}
            <li>
                <label>
                    <input type="radio" name="selected_address" value="{{ address.id }}" {% if address.is_default %}checked{% endif %}>
                    {{ address.full_name }} - {{ address.street_address }}, {{ address.city }}, {{ address.state }}
                </label>
                <a href="{% url 'address-update' address.id %}">Edit</a>
                <a href="{% url 'address-delete' address.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-primary">Select Address</button>
</form>
</body>
</html>
