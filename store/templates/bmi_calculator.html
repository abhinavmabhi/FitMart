{% extends 'base.html' %}

{% block main_block %}
<form method="post" class="max-w-md mx-auto mt-20 p-6 bg-white border rounded-lg shadow-lg">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6">BMI Calculator</h2>

    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Height (in cm):</label>
        <input name="height" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your height in cm">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Weight (in kg):</label>
        <input name="weight" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your weight in kg">
    </div>

    {% if bmi %}
    <div class="mt-6">
        <h3 class="text-lg font-bold">Your BMI: {{ bmi }}</h3>
        <p class="text-gray-700">Category: {{ result }}</p>
    </div>
    {% endif %}

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Calculate</button>
</form>


{% endblock %}
