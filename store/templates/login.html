<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript to close the message box
        function closeMessage() {
            document.getElementById("message-box").style.display = "none";
        }
    </script>
</head>

<body class="bg-gray-100">

    <form action="" method="post">
        {% csrf_token %}
        <!-- Display messages (success or error) -->
        {% if messages %}
            <div id="message-box" class="w-full max-w-xs mx-auto">
                {% for m in messages %}
                    <div class="relative p-4 rounded-lg 
                        {% if 'error' in m.tags %}
                            bg-red-100 text-red-800 border-l-4 border-red-500
                        {% elif 'success' in m.tags %}
                            bg-green-100 text-green-800 border-l-4 border-green-500
                        {% endif %}">
                        <!-- Close button -->
                        <button onclick="closeMessage()" class="absolute top-2 right-2 text-xl font-bold text-gray-500">
                            &times;
                        </button>
                        {{ m }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
            <div class="relative py-3 sm:max-w-xl sm:mx-auto">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-red-500 shadow-2xl transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
                </div>
                <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                    <div class="max-w-md mx-auto">
                        <div>
                            <h1 class="text-2xl font-semibold">Login</h1>
                        </div>
                        <div class="divide-y divide-gray-200">
                            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                <!-- Form fields (inputs) go here -->
                                {{ form }}

                                <div class="relative">
                                    <button type="submit" class="hover:bg-red-500 bg-cyan-500 text-white rounded-md px-4 py-2 w-full">
                                        Submit
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    <span class="text-sm text-gray-500 dark:text-black-300">Create New Account?</span>
                                    <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-600">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
